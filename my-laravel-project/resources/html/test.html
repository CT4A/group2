<!DOCTYPE html>
<html>
<head>
  <title>Excel-like Filter</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <input type="text" id="filterInput" placeholder="フィルターを入力">
  <table id="dataTable">
    <thead>
      <tr>
        <th>列1</th>
        <th>列2</th>
        <th>列3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>値1</td>
        <td>値2</td>
        <td>値3</td>
      </tr>
      <tr>
        <td>値4</td>
        <td>値5</td>
        <td>値6</td>
      </tr>
      <!-- テーブルのデータを追加 -->
    </tbody>
  </table>

  <script>
    $(document).ready(function() {
      $("#filterInput").on("keyup", function() {
        var value = $(this).val().toLowerCase(); // 入力値を小文字に変換

        $("#dataTable tbody tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
      });
    });
  </script>
</body>
</html>
