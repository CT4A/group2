<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ログイン　ページ</title>
</head>
<body>
    <div class="containt">
        <div class="main">
            <div class="main-login">
                <div class="founder-text"></div>
                <div class="login-form">
                    <form action="" method="post">
                        <div class="account-row">
                            <div class="id-input">
                                <input type="text" name="id" id="id">
                                <div class="icon"><img src="t.webp" alt="account-icon"></div>
                            </div>
                        </div>
                        <div class="password-row">
                            <div class="icon"></div>
                            <div class="password-input"><input type="password" name="password" id="password"></div>    
                        </div>
                        <div class="button">
                            <input type="submit" value="ログイン">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
